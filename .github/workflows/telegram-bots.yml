# .github/workflows/telegram-bots.yml
name: ğŸ¤– Telegram Bots Scheduler

on:
  schedule:
    # Cháº¡y 3 láº§n má»—i ngÃ y: 8AM, 2PM, 8PM (UTC+7 = UTC-7 hours)
    - cron: "0 1,7,13 * * *" # 8AM, 2PM, 8PM Vietnam time

  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  workflow_dispatch:

jobs:
  run-telegram-bots:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸŒ Setup Chrome Browser
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: ğŸš— Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—‚ï¸ Create Required Directories
        run: |
          mkdir -p utils scheduler

      - name: ğŸ¤– Run AI News Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          USER_TAG: ${{ secrets.USER_TAG }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ğŸ”„ Running AI News Bot..."
          python main.py ai || echo "âŒ AI News Bot failed"

      - name: ğŸª™ Run Gold Price Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          USER_TAG: ${{ secrets.USER_TAG }}
        run: |
          echo "ğŸ”„ Running Gold Price Bot..."
          python main.py gold || echo "âŒ Gold Price Bot failed"

      - name: ğŸšŒ Run Bus Price Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          USER_TAG: ${{ secrets.USER_TAG }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: |
          echo "ğŸ”„ Running Bus Price Bot..."
          python main.py bus || echo "âŒ Bus Price Bot failed"

      - name: âœ… Completion Notification
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python -c "
          import requests
          import os
          from datetime import datetime

          bot_token = os.getenv('BOT_TOKEN')
          chat_id = os.getenv('CHAT_ID')

          if bot_token and chat_id:
              message = f'ğŸ¤– GitHub Actions completed at {datetime.now().strftime(\"%H:%M %d/%m/%Y\")}'
              url = f'https://api.telegram.org/bot{bot_token}/sendMessage'
              requests.post(url, data={'chat_id': chat_id, 'text': message})
          " || echo "Notification failed"
